<!DOCTYPE html>
<html lang="en">
<head>

    <title>Video.js | Lecteur vidéo personnalisé</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../node_modules/video.js/dist/video-js.css">
    <script src="../node_modules/video.js/dist/video.js"></script>
    <script src="../node_modules/videojs-watermark/dist/videojs-watermark.min.js"></script>
    <link rel="stylesheet" href="../node_modules/videojs-watermark/dist/videojs-watermark.css">

    <script src="../node_modules/videojs-hotkeys/videojs.hotkeys.js"> </script>

</head>
<body>
<div class="block">
    <div class="video-block">
        <video id="player_id_tag" class="video-js vjs-big-play-centered vjs-default-skin" poster="poster4.png">
            <source type="video/mp4" src="DimitriVegas.mp4">
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
    </div>
</div>


</body>

<footer>
    <script src="js/main.js"></script>
</footer>
</html>
